<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="bg"></div>
		<div class="dialog">
			<form id="register">
				<h1>Tworzenie postaci</h1>
				<input id="firstname" type="text" placeholder="Imie"><br>
				<input id="lastname" type="text" placeholder="Nazwisko"><br>
				<input id="dateofbirth" type="text" placeholder="Data urodzenia (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Wysokość (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked><label>Mężczyzna</label><br />
				<input type="radio" name="sex" value="f"><label>Kobieta</label><br></center>
				<button id="submit" type="submit">Stwórz</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
